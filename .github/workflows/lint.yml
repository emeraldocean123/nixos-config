name: Nix format and lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Format Nix files (nix fmt)
        run: |
          nix fmt
          git diff --exit-code

      - name: Statix lint
        run: |
          nix run nixpkgs#statix -- check

name: Secret Scan
on:
  push:
  pull_request:
  schedule:
    - cron: '0 4 * * 1'
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-banner --redact

